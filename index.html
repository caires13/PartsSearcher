<!DOCTYPE html>
<!-- 
    PartsSearcher - Análise de Peças com IA
    Updated to support latest OpenAI and Google Gemini models (2025)
    - OpenAI: o3, o3-mini
    - Google Gemini: gemini-2.5-pro, gemini-2.5-flash
-->
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análise de Peças com IA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.6/dist/purify.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        /* Basic inputs/buttons styling without using Tailwind @apply (not supported via CDN) */
        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 0.5rem 0.75rem;
            background-color: #ffffff;
            border: 1px solid #d1d5db; /* gray-300 */
            border-radius: 0.375rem; /* rounded-md */
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
            color: #111827; /* gray-900 */
            font-size: 0.875rem; /* text-sm */
            line-height: 1.25rem;
        }
        .form-input::placeholder, .form-textarea::placeholder {
            color: #9ca3af; /* placeholder gray-400 */
        }
        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: 2px solid transparent;
            outline-offset: 2px;
            border-color: transparent;
            box-shadow: 0 0 0 2px #6366f1; /* indigo-500 ring */
        }
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.5rem 1rem;
            border: 1px solid transparent;
            border-radius: 0.375rem;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
            font-size: 0.875rem;
            font-weight: 600;
            color: #ffffff;
            cursor: pointer;
        }
        .btn:focus {
            outline: 2px solid #6366f1;
            outline-offset: 2px;
        }
        .btn-primary { background-color: #4f46e5; }
        .btn-primary:hover { background-color: #4338ca; }
        .btn-secondary { background-color: #374151; }
        .btn-secondary:hover { background-color: #1f2937; }
        .btn-danger { background-color: #dc2626; }
        .btn-danger:hover { background-color: #b91c1c; }
        
        /* Estilo da Grade de Dados */
        .data-grid-header {
            display: grid;
            grid-template-columns: 1fr 1fr 50px;
            gap: 1rem;
            padding: 0.5rem 1rem;
            border-bottom: 2px solid #e5e7eb;
        }
        .data-grid-row {
            display: grid;
            grid-template-columns: 1fr 1fr 50px;
            gap: 1rem;
            align-items: center;
            padding: 0.75rem 1rem;
        }z
        .data-grid-row:nth-child(even) {
            background-color: #f9fafb;
        }

        /* Modal de Configurações */
        #settings-modal-overlay { transition: opacity 0.3s ease; }
        #settings-modal { transition: transform 0.3s ease, opacity 0.3s ease; }

        /* Animações e Loader */
        .loader {
            border: 4px solid #e5e7eb;
            border-top: 4px solid #4f46e5;
            border-radius: 50%;
            width: 40px; height: 40px;
            animation: spin 1s linear infinite;
            margin: 1rem auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <script>
        // --- Configuration Management ---
        const CONFIG = {
            // API Configuration
            API_ENDPOINTS: {
                GEMINI: 'https://generativelanguage.googleapis.com/v1',
                OPENAI: 'https://api.openai.com/v1'
            },
            
            // File Upload Limits
            MAX_FILE_SIZE: 10 * 1024 * 1024, // 10MB
            MAX_FILES: 10,
            ALLOWED_IMAGE_TYPES: ['image/jpeg', 'image/png', 'image/webp', 'image/gif'],
            
            // UI Configuration
            DEBUG_MODE: false,
            AUTO_SAVE_DELAY: 1000, // 1 second
            IMAGE_PROCESS_TIMEOUT_MS: 10000, // 10s fallback if worker hangs
            API_TIMEOUT_MS: 60000, // 60s timeout for API calls
            
            // Error Messages
            ERROR_MESSAGES: {
                NETWORK_ERROR: 'Problema de conexão. Verifique sua internet e tente novamente.',
                API_KEY_INVALID: 'Chave de API inválida ou inativa. Verifique suas credenciais.',
                API_RATE_LIMIT: 'Muitas consultas. Aguarde um momento e tente novamente.',
                FILE_TOO_LARGE: 'Arquivo muito grande. Tamanho máximo: 10MB.',
                FILE_TYPE_INVALID: 'Tipo de arquivo não suportado. Use apenas imagens.',
                NO_IMAGES: 'Selecione pelo menos uma imagem da peça.',
                NO_DATA: 'Preencha pelo menos uma informação sobre a peça.',
                API_RESPONSE_ERROR: 'Erro na resposta da API. Tente novamente.',
                WORKER_ERROR: 'Erro ao processar imagens. Tente novamente.',
                UNKNOWN_ERROR: 'Erro inesperado. Tente novamente em alguns minutos.'
            },
            
            // Status Messages
            STATUS_MESSAGES: {
                PROCESSING_IMAGES: 'Processando imagens...',
                SENDING_TO_AI: 'Enviando para a IA...',
                AI_THINKING: 'A IA está pensando...',
                VALIDATING_KEY: 'Verificando...',
                KEY_VALID: 'Chave de API válida!',
                KEY_INVALID: 'Chave de API inválida ou problema de rede.'
            }
        };

        // --- Error Handling Utilities ---
        class AppError extends Error {
            constructor(message, type, details = null) {
                super(message);
                this.name = 'AppError';
                this.type = type;
                this.details = details;
                this.timestamp = new Date().toISOString();
            }
        }

        class APIError extends AppError {
            constructor(message, status, provider, response = null) {
                super(message, 'API_ERROR');
                this.name = 'APIError';
                this.status = status;
                this.provider = provider;
                this.response = response;
            }
        }

        class ValidationError extends AppError {
            constructor(message, field = null) {
                super(message, 'VALIDATION_ERROR');
                this.name = 'ValidationError';
                this.field = field;
            }
        }

        // --- Logging Utility ---
        const Logger = {
            error: (message, error = null, context = {}) => {
                const logData = {
                    message,
                    error: error ? {
                        name: error.name,
                        message: error.message,
                        stack: error.stack,
                        ...error
                    } : null,
                    context,
                    timestamp: new Date().toISOString(),
                    userAgent: navigator.userAgent
                };
                
                console.error('🚨 [ERROR]', logData);
                
                // In production, you could send this to an external logging service
                if (CONFIG.DEBUG_MODE) {
                    console.group('🔍 Debug Info');
                    console.log('Context:', context);
                    console.log('Full Error:', error);
                    console.groupEnd();
                }
            },
            
            warn: (message, data = null) => {
                console.warn('⚠️ [WARN]', message, data);
            },
            
            info: (message, data = null) => {
                console.log('ℹ️ [INFO]', message, data);
            },
            
            debug: (message, data = null) => {
                if (CONFIG.DEBUG_MODE) {
                    console.log('🐛 [DEBUG]', message, data);
                }
            }
        };

        // --- Error Handler ---
        const ErrorHandler = {
            handle: (error, context = {}) => {
                Logger.error('Application error occurred', error, context);
                
                let userMessage = CONFIG.ERROR_MESSAGES.UNKNOWN_ERROR;
                
                if (error instanceof APIError) {
                    switch (error.status) {
                        case 401:
                            userMessage = CONFIG.ERROR_MESSAGES.API_KEY_INVALID;
                            break;
                        case 429:
                            userMessage = CONFIG.ERROR_MESSAGES.API_RATE_LIMIT;
                            break;
                        default:
                            userMessage = `Erro da API ${error.provider}: ${error.message}`;
                    }
                } else if (error instanceof ValidationError) {
                    userMessage = error.message;
                } else if (typeof DOMException !== 'undefined' && error instanceof DOMException) {
                    userMessage = CONFIG.ERROR_MESSAGES.WORKER_ERROR;
                } else if (error?.name === 'AbortError' || /aborted|abort/i.test(error?.message || '')) {
                    userMessage = 'Tempo de resposta esgotado. Tente novamente.';
                } else if ((error.message || '').includes('Failed to fetch') || (error.message || '').includes('NetworkError')) {
                    userMessage = CONFIG.ERROR_MESSAGES.NETWORK_ERROR;
                } else if ((error.message || '').includes('API')) {
                    userMessage = error.message;
                }
                
                return userMessage;
            },
            
            showUserError: (message, duration = 5000) => {
                // Create a temporary error notification
                const errorDiv = document.createElement('div');
                errorDiv.className = 'fixed top-4 right-4 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded z-50 shadow-lg';
                errorDiv.innerHTML = `
                    <div class="flex items-center">
                        <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
                        </svg>
                        <span>${message}</span>
                    </div>
                `;
                
                document.body.appendChild(errorDiv);
                
                setTimeout(() => {
                    errorDiv.remove();
                }, duration);
            }
        };

        // --- Validation Utilities ---
        const Validator = {
            validateApiKey: (apiKey) => {
                if (!apiKey || apiKey.trim().length === 0) {
                    throw new ValidationError('Chave de API é obrigatória', 'apiKey');
                }
                if (apiKey.length < 10) {
                    throw new ValidationError('Chave de API parece ser muito curta', 'apiKey');
                }
                return true;
            },
            
            validateImageFile: (file) => {
                if (!CONFIG.ALLOWED_IMAGE_TYPES.includes(file.type)) {
                    throw new ValidationError(
                        `Tipo de arquivo não suportado: ${file.type}. Use apenas: ${CONFIG.ALLOWED_IMAGE_TYPES.join(', ')}`,
                        'fileType'
                    );
                }
                
                if (file.size > CONFIG.MAX_FILE_SIZE) {
                    throw new ValidationError(
                        `Arquivo muito grande: ${(file.size / 1024 / 1024).toFixed(1)}MB. Máximo: ${CONFIG.MAX_FILE_SIZE / 1024 / 1024}MB`,
                        'fileSize'
                    );
                }
                
                return true;
            },
            
            validateFormData: (formData) => {
                const errors = [];
                
                if (!formData.apiKey) {
                    errors.push('Chave de API é obrigatória');
                }
                
                if (!formData.images || formData.images.length === 0) {
                    errors.push(CONFIG.ERROR_MESSAGES.NO_IMAGES);
                }
                
                if (!formData.hasData) {
                    errors.push(CONFIG.ERROR_MESSAGES.NO_DATA);
                }
                
                if (errors.length > 0) {
                    throw new ValidationError(errors.join('. '), 'form');
                }
                
                return true;
            }
        };

        // --- DOM Elements ---
        const formFieldsContainer = document.getElementById('form-fields-container');
        const addFieldBtn = document.getElementById('add-field-btn');
        const partForm = document.getElementById('part-form');
        const partImagesInput = document.getElementById('part-images');
        const imagePreviewContainer = document.getElementById('image-preview-container');
        const imagePlaceholder = document.getElementById('image-placeholder');
        const resultSection = document.getElementById('result-section');
        const conversationContainer = document.getElementById('conversation-container');
        const responseTitle = document.getElementById('response-title');
        const loader = document.getElementById('loader');
        // Simplified: single provider/model (OpenAI GPT-5)
        const aiProviderSelect = null;
        const aiModelSelect = null;
        const apiKeyContainer = document.getElementById('api-key-container');
        const saveApiKeyCheckbox = document.getElementById('save-api-key');
        const debugModeCheckbox = document.getElementById('debug-mode');
        const debugOutputContainer = document.getElementById('debug-output-container');
        const openSettingsBtn = document.getElementById('open-settings-btn');
        const settingsModalOverlay = document.getElementById('settings-modal-overlay');
        const settingsModal = document.getElementById('settings-modal');
        const saveSettingsBtn = document.getElementById('save-settings-btn');
        const cancelSettingsBtn = document.getElementById('cancel-settings-btn');
        const customPersonaPrompt = document.getElementById('custom-persona-prompt');
        const customAnalysisPrompt = document.getElementById('custom-analysis-prompt');
        const debugModeToggle = document.getElementById('debug-mode-toggle');
        const autoSaveToggle = document.getElementById('auto-save-toggle');
        const followUpForm = document.getElementById('follow-up-form');
        const followUpInput = document.getElementById('follow-up-input');
        const statusContainer = document.getElementById('status-container');

        // --- Data Structures ---
        let fieldCounter = 0;
        let conversationHistory = [];
        
        const fieldOptions = {
            'Descrição': 'Ex: Peça de metal com mola, parece ser uma pinça',
            'Marcações Visíveis': 'Ex: RM52-A2 e 37U-01',
            'Part Number (Código)': 'Ex: 54.012.008F',
            'Material': 'Ex: Aço, Alumínio, Plástico ABS',
            'Dimensões': 'Ex: 15mm x 30mm x 5mm',
            'Voltagem': 'Ex: 24V DC',
            'Fabricante': 'Ex: Ryobi, Heidelberg',
            'Posição na Máquina': 'Ex: Unidade de molha, cilindro de impressão'
        };

        // Single provider configuration
        const apiProviders = {
            "OpenAI GPT-5": {
                models: ['gpt-5'],
                keyName: 'openaiApiKey',
                keyLabel: 'Chave da API OpenAI'
            }
        };

        const DEFAULT_PERSONA_PROMPT = `Você é um assistente especialista em máquinas de gráfica, incluindo offset e flexográfica, com conhecimento em uma variedade de marcas como Ryobi, Adast, Heidelberg, Ibirama, Etirama, Flexmaq, etc. Sua tarefa é me ajudar a analisar peças com base nas informações e fotos a seguir.`;
        const DEFAULT_ANALYSIS_PROMPT = `1. **Identificação e Função:** Qual o nome técnico, localização e função principal desta peça?\n2. **Especificações e Part Number:** Qual o part number, especificações e análise das marcações?\n3. **Fornecedores para Importação:** Quais termos de busca, tipo de fornecedor e plataformas recomendadas para encontrar esta peça?`;

        // --- Web Worker Setup ---
        const workerCode = `
            self.onmessage = function(e) {
                const files = e.data;
                const promises = [];

                for (let i = 0; i < files.length; i++) {
                    const file = files[i];
                    promises.push(
                        new Promise((resolve, reject) => {
                            const reader = new FileReader();
                            reader.onload = () => resolve({
                                mimeType: file.type,
                                data: reader.result.split(',')[1],
                                fullDataUrl: reader.result
                            });
                            reader.onerror = reject;
                            reader.readAsDataURL(file);
                        })
                    );
                }

                Promise.all(promises)
                    .then(results => {
                        self.postMessage({ status: 'complete', data: results });
                    })
                    .catch(error => {
                        self.postMessage({ status: 'error', error: error.message });
                    });
            };
        `;
        const blob = new Blob([workerCode], { type: 'application/javascript' });
        const worker = new Worker(URL.createObjectURL(blob));

        // --- Functions ---
        const readImagesMain = async (files) => {
            const fileArray = Array.from(files);
            const readers = fileArray.map(file => new Promise((resolve, reject) => {
                try {
                    Validator.validateImageFile(file);
                    const reader = new FileReader();
                    reader.onload = () => resolve({
                        mimeType: file.type,
                        data: reader.result.split(',')[1],
                        fullDataUrl: reader.result
                    });
                    reader.onerror = () => reject(new Error('Falha ao ler arquivo de imagem.'));
                    reader.readAsDataURL(file);
                } catch (err) {
                    reject(err);
                }
            }));
            return Promise.all(readers);
        };

        const getImageParts = async (files) => {
            return new Promise((resolve) => {
                let resolved = false;
                const fallback = async (reason) => {
                    if (resolved) return;
                    resolved = true;
                    Logger.warn('Fallback to main-thread image reading', reason);
                    readImagesMain(files).then(resolve).catch((err) => {
                        Logger.error('Failed to read images on main thread', err);
                        ErrorHandler.showUserError(CONFIG.ERROR_MESSAGES.WORKER_ERROR);
                        resolve([]);
                    });
                };

                const timerId = setTimeout(() => fallback({ type: 'timeout' }), CONFIG.IMAGE_PROCESS_TIMEOUT_MS);
                worker.onmessage = (e) => {
                    if (resolved) return;
                    clearTimeout(timerId);
                    if (e.data.status === 'error') {
                        fallback({ type: 'worker-message-error', error: e.data.error });
                    } else {
                        resolved = true;
                        resolve(e.data.data || []);
                    }
                };
                worker.onerror = (e) => {
                    if (resolved) return;
                    clearTimeout(timerId);
                    fallback({ type: 'worker-onerror', error: e.message });
                };

                try {
                    worker.postMessage(files);
                } catch (err) {
                    clearTimeout(timerId);
                    fallback({ type: 'postMessage-failed', error: err.message });
                }
            });
        };

        async function callGeminiAPI(apiKey, model, history) {
            const API_URL_V1 = `${CONFIG.API_ENDPOINTS.GEMINI}/models/${model}:generateContent?key=${apiKey}`;
            const API_URL_V1BETA = `${CONFIG.API_ENDPOINTS.GEMINI.replace('/v1', '/v1beta')}/models/${model}:generateContent?key=${apiKey}`;

        async function callOpenAIAPI(apiKey, model, history) {
            const API_URL = `${CONFIG.API_ENDPOINTS.OPENAI}/chat/completions`;
            
            // Model-specific configurations
            const requestBody = { 
                model, 
                messages: history,
                max_tokens: 4096,
                temperature: 0.7
            };
            
            // Optimize for specific models
            if (model.includes('mini')) {
                requestBody.temperature = 0.5; // More focused for mini models
                requestBody.max_tokens = 2048; // Shorter responses for mini models
            } else if (model === 'o3') {
                requestBody.temperature = 0.7; // Balanced for o3 models
                requestBody.max_tokens = 8192; // Higher token limit for o3 models
            } else if (model === 'gpt-5') {
                requestBody.temperature = 0.7;
                requestBody.max_tokens = 8192;
            }

            try {
                Logger.debug('Calling OpenAI API', { model, historyLength: history.length });

                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), CONFIG.API_TIMEOUT_MS);
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify(requestBody),
                    signal: controller.signal
                });
                clearTimeout(timeoutId);
                const data = await response.json().catch(() => ({})); 
                
                if (!response.ok) {
                    Logger.error('OpenAI API error', null, { status: response.status, data });
                    let errorMessage = data?.error?.message || `HTTP error! status: ${response.status}`;
                    
                    // Handle model-specific errors
                    if (response.status === 400 && data?.error?.message?.includes('model')) {
                        errorMessage = `Modelo ${model} não está disponível. Tente outro modelo.`;
                    } else if (response.status === 429) {
                        errorMessage = 'Limite de requisições excedido. Aguarde um momento.';
                    } else if (response.status === 401) {
                        errorMessage = 'Chave de API inválida. Verifique suas credenciais.';
                    }
                    
                    throw new APIError(`Erro da API OpenAI: ${errorMessage}`, response.status, 'OpenAI', data);
                }
                
                if (data.choices && data.choices.length > 0 && data.choices[0].message) {
                    const content = data.choices[0].message.content;
                    const textContent = Array.isArray(content)
                        ? content.map(part => {
                            if (typeof part === 'string') return part;
                            if (part.type === 'text' && typeof part.text === 'string') return part.text;
                            return '';
                        }).join('\n')
                        : (content || '');
                    Logger.info('OpenAI API call successful', { model, responseLength: (textContent || '').length });
                    return textContent;
                } else {
                    Logger.error('Unexpected OpenAI API response', null, { data });
                    throw new APIError("A API OpenAI retornou uma resposta vazia ou malformada.", 500, 'OpenAI', data);
                }
            } catch (error) {
                if (error instanceof APIError) {
                    throw error;
                }
                Logger.error('OpenAI API call failed', error, { model, apiKey: apiKey.substring(0, 10) + '...' });
                throw new APIError(`Erro na comunicação com a API OpenAI: ${error.message}`, 0, 'OpenAI');
            }
        }

            event.preventDefault();
            
            try {

                const providerName = getCurrentProviderName();
