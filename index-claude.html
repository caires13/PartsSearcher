<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análise de Peças com IA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .form-input, .form-select, .form-textarea {
            @apply w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent sm:text-sm;
        }
        .btn {
            @apply inline-flex items-center justify-center px-4 py-2 border border-transparent shadow-sm text-sm font-medium rounded-md text-white focus:outline-none focus:ring-2 focus:ring-offset-2;
        }
        .btn-primary { @apply bg-indigo-600 hover:bg-indigo-700 focus:ring-indigo-500; }
        .btn-secondary { @apply bg-gray-700 hover:bg-gray-800 focus:ring-gray-500; }
        .btn-danger { @apply bg-red-600 hover:bg-red-700 focus:ring-red-500; }
        .btn-success { @apply bg-green-600 hover:bg-green-700 focus:ring-green-500; }
        
        /* Estilo da Grade de Dados */
        .data-grid-header {
            display: grid;
            grid-template-columns: 1fr 1fr 50px;
            gap: 1rem;
            padding: 0.5rem 1rem;
            border-bottom: 2px solid #e5e7eb;
        }
        .data-grid-row {
            display: grid;
            grid-template-columns: 1fr 1fr 50px;
            gap: 1rem;
            align-items: center;
            padding: 0.75rem 1rem;
        }
        .data-grid-row:nth-child(even) {
            background-color: #f9fafb;
        }

        /* Modal de Configurações */
        #settings-modal-overlay {
            transition: opacity 0.3s ease;
        }
        #settings-modal {
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        /* Animações e Loader */
        .loader {
            border: 4px solid #e5e7eb;
            border-top: 4px solid #4f46e5;
            border-radius: 50%;
            width: 40px; height: 40px;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <main class="w-full max-w-4xl mx-auto bg-white p-6 md:p-8 rounded-xl shadow-2xl">
        
        <header class="text-center mb-8 relative">
            <h1 class="text-3xl font-bold text-gray-900">Análise de Peças com IA</h1>
            <p class="mt-2 text-md text-gray-600">Preencha os dados da peça para uma análise completa e automatizada.</p>
            
            <!-- Botões de utilidade -->
            <div class="absolute top-0 right-0 flex space-x-2">
                <button id="history-btn" class="p-2 text-gray-500 hover:text-indigo-600" title="Ver histórico">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                </button>
                <button id="open-settings-btn" class="p-2 text-gray-500 hover:text-indigo-600" title="Configurações">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                </button>
            </div>
        </header>

        <form id="part-form" class="space-y-8">
            
            <fieldset class="space-y-4">
                <label class="text-lg font-semibold text-gray-800">1. Provedor de IA</label>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="ai-provider" class="text-sm font-medium text-gray-700">Provedor</label>
                        <select id="ai-provider" class="form-select mt-1"></select>
                    </div>
                    <div>
                        <label for="ai-model" class="text-sm font-medium text-gray-700">Modelo</label>
                        <select id="ai-model" class="form-select mt-1"></select>
                    </div>
                </div>
                <div id="api-key-container"></div>
                <div class="flex items-center">
                    <input id="save-api-key" type="checkbox" class="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
                    <label for="save-api-key" class="ml-2 block text-sm text-gray-700">Salvar chaves no navegador</label>
                </div>
            </fieldset>

            <fieldset>
                <label class="text-lg font-semibold text-gray-800 mb-4 block">2. Informações da Peça</label>
                <div id="form-fields-container" class="border border-gray-200 rounded-lg">
                    <div class="data-grid-header bg-gray-50 rounded-t-lg">
                        <h3 class="font-medium text-gray-600">Tipo de Informação</h3>
                        <h3 class="font-medium text-gray-600">Valor</h3>
                        <h3 class="font-medium text-gray-600">Ação</h3>
                    </div>
                </div>
                <button type="button" id="add-field-btn" class="btn btn-secondary mt-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" /></svg>
                    Adicionar Linha
                </button>
            </fieldset>

            <fieldset>
                 <label class="text-lg font-semibold text-gray-800 mb-4 block">3. Fotos da Peça</label>
                <div id="image-preview-container" class="mt-1 p-4 bg-gray-50 border-2 border-dashed border-gray-300 rounded-lg flex justify-center items-center min-h-[120px]">
                    <span id="image-placeholder" class="text-gray-500">Arraste ou selecione as imagens</span>
                </div>
                <input id="part-images" type="file" accept="image/*" class="form-input mt-4" multiple>
            </fieldset>

            <div class="pt-6">
                <div class="flex items-center justify-center mb-4">
                    <input id="debug-mode" type="checkbox" class="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
                    <label for="debug-mode" class="ml-2 block text-sm text-gray-700">Modo de Depuração (Pré-visualizar prompt)</label>
                </div>
                <button type="submit" class="w-full btn btn-primary text-lg font-semibold">
                    Analisar com IA
                </button>
            </div>
        </form>

        <section id="result-section" class="hidden mt-10 pt-8 border-t-2 border-gray-200">
            <!-- Status message container -->
            <div id="status-message" class="hidden text-blue-600 text-center p-2 bg-blue-50 rounded mb-4"></div>
            
            <div id="debug-output-container"></div>
            <h2 id="response-title" class="text-2xl font-bold text-gray-900 text-center">Conversa com a IA</h2>
            <div id="conversation-container" class="mt-6 space-y-4"></div>
            <div id="loader" class="loader hidden"></div>
            <form id="follow-up-form" class="hidden mt-6">
                <label for="follow-up-input" class="sr-only">Faça uma pergunta de acompanhamento</label>
                <div class="flex items-center">
                    <input type="text" id="follow-up-input" class="form-input" placeholder="Faça uma pergunta de acompanhamento...">
                    <button type="submit" class="btn btn-primary ml-3">Enviar</button>
                </div>
            </form>
        </section>
    </main>

    <!-- Settings Modal -->
    <div id="settings-modal-overlay" class="fixed inset-0 bg-black bg-opacity-50 hidden z-40"></div>
    <div id="settings-modal" class="fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-white rounded-lg shadow-xl w-full max-w-2xl p-6 z-50 hidden transform scale-95 opacity-0">
        <h2 class="text-2xl font-bold text-gray-900 mb-4">Configurações de Prompt</h2>
        <div class="space-y-6">
            <div>
                <label for="custom-persona-prompt" class="block text-sm font-medium text-gray-700">Especialidade do Assistente (Persona)</label>
                <textarea id="custom-persona-prompt" rows="4" class="form-textarea mt-1"></textarea>
            </div>
            <div>
                <label for="custom-analysis-prompt" class="block text-sm font-medium text-gray-700">Análise Solicitada (Perguntas)</label>
                <textarea id="custom-analysis-prompt" rows="6" class="form-textarea mt-1"></textarea>
            </div>
        </div>
        <div class="mt-8 flex justify-end space-x-3">
            <button id="cancel-settings-btn" class="btn bg-gray-200 text-gray-700 hover:bg-gray-300">Cancelar</button>
            <button id="save-settings-btn" class="btn btn-primary">Salvar e Fechar</button>
        </div>
    </div>

    <!-- History Modal -->
    <div id="history-modal-overlay" class="fixed inset-0 bg-black bg-opacity-50 hidden z-40"></div>
    <div id="history-modal" class="fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-white rounded-lg shadow-xl w-full max-w-4xl max-h-[80vh] overflow-y-auto p-6 z-50 hidden transform scale-95 opacity-0">
        <h2 class="text-2xl font-bold text-gray-900 mb-4">Histórico de Consultas</h2>
        <div id="history-content" class="space-y-4"></div>
        <div class="mt-8 flex justify-between">
            <button id="clear-history-btn" class="btn btn-danger">Limpar Histórico</button>
            <button id="close-history-btn" class="btn bg-gray-200 text-gray-700 hover:bg-gray-300">Fechar</button>
        </div>
    </div>

    <script>
        // --- DOM Elements ---
        const formFieldsContainer = document.getElementById('form-fields-container');
        const addFieldBtn = document.getElementById('add-field-btn');
        const partForm = document.getElementById('part-form');
        const partImagesInput = document.getElementById('part-images');
        const imagePreviewContainer = document.getElementById('image-preview-container');
        const imagePlaceholder = document.getElementById('image-placeholder');
        const resultSection = document.getElementById('result-section');
        const conversationContainer = document.getElementById('conversation-container');
        const responseTitle = document.getElementById('response-title');
        const loader = document.getElementById('loader');
        const aiProviderSelect = document.getElementById('ai-provider');
        const aiModelSelect = document.getElementById('ai-model');
        const apiKeyContainer = document.getElementById('api-key-container');
        const saveApiKeyCheckbox = document.getElementById('save-api-key');
        const debugModeCheckbox = document.getElementById('debug-mode');
        const debugOutputContainer = document.getElementById('debug-output-container');
        const openSettingsBtn = document.getElementById('open-settings-btn');
        const settingsModalOverlay = document.getElementById('settings-modal-overlay');
        const settingsModal = document.getElementById('settings-modal');
        const saveSettingsBtn = document.getElementById('save-settings-btn');
        const cancelSettingsBtn = document.getElementById('cancel-settings-btn');
        const customPersonaPrompt = document.getElementById('custom-persona-prompt');
        const customAnalysisPrompt = document.getElementById('custom-analysis-prompt');
        const followUpForm = document.getElementById('follow-up-form');
        const followUpInput = document.getElementById('follow-up-input');
        const statusMessage = document.getElementById('status-message');
        const historyBtn = document.getElementById('history-btn');
        const historyModalOverlay = document.getElementById('history-modal-overlay');
        const historyModal = document.getElementById('history-modal');
        const historyContent = document.getElementById('history-content');
        const closeHistoryBtn = document.getElementById('close-history-btn');
        const clearHistoryBtn = document.getElementById('clear-history-btn');

        // --- Data Structures ---
        let fieldCounter = 0;
        let conversationHistory = [];
        
        const fieldOptions = {
            'Descrição': 'Ex: Peça de metal com mola, parece ser uma pinça',
            'Marcações Visíveis': 'Ex: RM52-A2 e 37U-01',
            'Part Number (Código)': 'Ex: 54.012.008F',
            'Material': 'Ex: Aço, Alumínio, Plástico ABS',
            'Dimensões': 'Ex: 15mm x 30mm x 5mm',
            'Voltagem': 'Ex: 24V DC',
            'Fabricante': 'Ex: Ryobi, Heidelberg',
            'Posição na Máquina': 'Ex: Unidade de molha, cilindro de impressão'
        };

        // CORREÇÃO CRÍTICA: Removidas as chaves hardcoded
        const apiProviders = {
            "Google Gemini": {
                models: ['gemini-2.5-pro', 'gemini-2.5-flash', 'gemini-2.5-flash-lite'],
                keyName: 'geminiApiKey',
                keyLabel: 'Chave da API Gemini'
                // defaultKey removida por segurança
            },
            "OpenAI": {
                models: ['gpt-4o', 'gpt-4o-2024-08-06', 'gpt-4.1-2025-04-14', 'gpt-4.1-mini-2025-04-14', 'o3-2025-04-16', 'o3-mini-2025-01-31'],
                keyName: 'openaiApiKey',
                keyLabel: 'Chave da API OpenAI'
                // defaultKey removida por segurança
            }
        };

        const DEFAULT_PERSONA_PROMPT = `Você é um assistente especialista em máquinas de gráfica, incluindo offset e flexográfica, com conhecimento em uma variedade de marcas como Ryobi, Adast, Heidelberg, Ibirama, Etirama, Flexmaq, etc. Sua tarefa é me ajudar a analisar peças com base nas informações e fotos a seguir.`;
        const DEFAULT_ANALYSIS_PROMPT = `1. **Identificação e Função:** Qual o nome técnico, localização e função principal desta peça?\n2. **Especificações e Part Number:** Qual o part number, especificações e análise das marcações?\n3. **Fornecedores para Importação:** Quais termos de busca, tipo de fornecedor e plataformas recomendadas para encontrar esta peça?`;

        // --- Utility Functions ---
        
        // NOVA: Função para mostrar status
        function showStatus(message) {
            statusMessage.textContent = message;
            statusMessage.classList.remove('hidden');
        }
        
        function hideStatus() {
            statusMessage.classList.add('hidden');
        }

        // NOVA: Validação do formulário
        function validarFormulario() {
            const providerName = aiProviderSelect.value;
            const apiKey = document.getElementById(apiProviders[providerName].keyName).value.trim();
            
            if (!apiKey) {
                return { valido: false, erro: 'Por favor, insira sua chave de API antes de continuar.' };
            }
            
            const imageFiles = partImagesInput.files;
            if (imageFiles.length === 0) {
                return { valido: false, erro: 'Por favor, selecione pelo menos uma imagem da peça.' };
            }
            
            // Verificar se pelo menos um campo foi preenchido
            const hasData = Array.from(document.querySelectorAll('.custom-field-value'))
                .some(input => input.value.trim() !== '');
            
            if (!hasData) {
                return { valido: false, erro: 'Por favor, preencha pelo menos uma informação sobre a peça.' };
            }
            
            return { valido: true };
        }

        // NOVA: Preparar prompt (função separada)
        function prepararPrompt() {
            let textPrompt = `${localStorage.getItem('customPersonaPrompt') || DEFAULT_PERSONA_PROMPT}\n\n**INFORMAÇÕES DA PEÇA:**\n`;
            
            document.querySelectorAll('.dynamic-field').forEach(field => {
                const label = field.querySelector('.custom-field-label').value.trim();
                const value = field.querySelector('.custom-field-value').value.trim();
                if (label && value) {
                    textPrompt += `* **${label}:** ${value}\n`;
                }
            });
            
            textPrompt += `\n**ANÁLISE SOLICITADA:**\n${localStorage.getItem('customAnalysisPrompt') || DEFAULT_ANALYSIS_PROMPT}`;
            
            return textPrompt;
        }

        // NOVA: Mostrar erro amigável
        function mostrarErroAmigavel(error) {
            console.error("Erro na chamada da API:", error);
            
            let mensagemAmigavel = "Algo deu errado. ";
            
            // Mensagens mais claras para erros comuns
            if (error.message.includes('Failed to fetch') || error.message.includes('NetworkError')) {
                mensagemAmigavel += "Verifique sua conexão com a internet e tente novamente.";
            } else if (error.message.includes('API key') || error.message.includes('401')) {
                mensagemAmigavel += "Problema com a chave de API. Verifique se está correta.";
            } else if (error.message.includes('429')) {
                mensagemAmigavel += "Muitas consultas. Aguarde um momento e tente novamente.";
            } else {
                mensagemAmigavel += "Tente novamente em alguns minutos.";
            }
            
            const errorDiv = document.createElement('div');
            errorDiv.className = 'p-4 bg-red-50 border border-red-300 rounded-lg';
            errorDiv.innerHTML = `
                <p class="text-red-600 font-medium">${mensagemAmigavel}</p>
                <button onclick="location.reload()" class="btn btn-primary mt-2">Tentar Novamente</button>
            `;
            
            conversationContainer.innerHTML = '';
            conversationContainer.appendChild(errorDiv);
        }

        // NOVA: Salvar no histórico
        function salvarNoHistorico(prompt, resposta) {
            let historico = JSON.parse(localStorage.getItem('historico') || '[]');
            
            historico.unshift({
                data: new Date().toLocaleString('pt-BR'),
                prompt: prompt.slice(0, 150) + (prompt.length > 150 ? '...' : ''),
                resposta: resposta.slice(0, 300) + (resposta.length > 300 ? '...' : ''),
                promptCompleto: prompt,
                respostaCompleta: resposta
            });
            
            // Manter só os últimos 10
            historico = historico.slice(0, 10);
            
            localStorage.setItem('historico', JSON.stringify(historico));
        }

        // NOVA: Mostrar histórico
        function mostrarHistorico() {
            const historico = JSON.parse(localStorage.getItem('historico') || '[]');
            
            if (historico.length === 0) {
                historyContent.innerHTML = '<p class="text-gray-500 text-center py-8">Nenhuma consulta anterior encontrada.</p>';
            } else {
                historyContent.innerHTML = '';
                historico.forEach((item, index) => {
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'border border-gray-200 rounded-lg p-4';
                    itemDiv.innerHTML = `
                        <div class="flex justify-between items-start mb-2">
                            <h3 class="font-medium text-gray-900">Consulta ${index + 1}</h3>
                            <span class="text-sm text-gray-500">${item.data}</span>
                        </div>
                        <div class="text-sm text-gray-600 mb-2">
                            <strong>Prompt:</strong> ${item.prompt}
                        </div>
                        <div class="text-sm text-gray-600">
                            <strong>Resposta:</strong> ${item.resposta}
                        </div>
                        <button onclick="expandirHistorico(${index})" class="text-indigo-600 hover:text-indigo-800 text-sm mt-2">Ver completo</button>
                    `;
                    historyContent.appendChild(itemDiv);
                });
            }
            
            toggleHistoryModal(true);
        }

        // NOVA: Expandir item do histórico
        function expandirHistorico(index) {
            const historico = JSON.parse(localStorage.getItem('historico') || '[]');
            const item = historico[index];
            
            if (item) {
                alert(`CONSULTA COMPLETA (${item.data})\n\n--- PROMPT ---\n${item.promptCompleto}\n\n--- RESPOSTA ---\n${item.respostaCompleta}`);
            }
        }

        // NOVA: Toggle do modal de histórico
        function toggleHistoryModal(show) {
            if (show) {
                historyModalOverlay.classList.remove('hidden');
                historyModal.classList.remove('hidden');
                setTimeout(() => {
                    historyModal.classList.remove('scale-95', 'opacity-0');
                }, 10);
            } else {
                historyModal.classList.add('scale-95', 'opacity-0');
                setTimeout(() => {
                    historyModalOverlay.classList.add('hidden');
                    historyModal.classList.add('hidden');
                }, 300);
            }
        }

        // --- Web Worker Setup ---
        const workerCode = `
            self.onmessage = function(e) {
                const files = e.data;
                const promises = [];

                for (let i = 0; i < files.length; i++) {
                    const file = files[i];
                    promises.push(
                        new Promise((resolve, reject) => {
                            const reader = new FileReader();
                            reader.onload = () => resolve({
                                mimeType: file.type,
                                data: reader.result.split(',')[1],
                                fullDataUrl: reader.result
                            });
                            reader.onerror = reject;
                            reader.readAsDataURL(file);
                        })
                    );
                }

                Promise.all(promises)
                    .then(results => {
                        self.postMessage({ status: 'complete', data: results });
                    })
                    .catch(error => {
                        self.postMessage({ status: 'error', error: error.message });
                    });
            };
        `;
        const blob = new Blob([workerCode], { type: 'application/javascript' });
        const worker = new Worker(URL.createObjectURL(blob));

        // --- Functions ---
        const toggleSettingsModal = (show) => {
            if (show) {
                customPersonaPrompt.value = localStorage.getItem('customPersonaPrompt') || DEFAULT_PERSONA_PROMPT;
                customAnalysisPrompt.value = localStorage.getItem('customAnalysisPrompt') || DEFAULT_ANALYSIS_PROMPT;
                settingsModalOverlay.classList.remove('hidden');
                settingsModal.classList.remove('hidden');
                setTimeout(() => {
                    settingsModal.classList.remove('scale-95', 'opacity-0');
                }, 10);
            } else {
                settingsModal.classList.add('scale-95', 'opacity-0');
                setTimeout(() => {
                    settingsModalOverlay.classList.add('hidden');
                    settingsModal.classList.add('hidden');
                }, 300);
            }
        };

        const addField = (selectedLabel = 'Descrição', value = '') => {
            fieldCounter++;
            const div = document.createElement('div');
            div.className = 'data-grid-row dynamic-field';
            const optionsHTML = Object.keys(fieldOptions).map(opt => `<option value="${opt}" ${opt === selectedLabel ? 'selected' : ''}>${opt}</option>`).join('');
            div.innerHTML = `
                <select class="form-select custom-field-label">${optionsHTML}</select>
                <input type="text" value="${value}" class="form-input custom-field-value" placeholder="${fieldOptions[selectedLabel]}">
                <button type="button" class="btn btn-danger" onclick="this.parentElement.remove()">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" /></svg>
                </button>
            `;
            formFieldsContainer.appendChild(div);
            div.querySelector('.custom-field-label').addEventListener('change', (e) => {
                const selectedKey = e.target.value;
                e.target.parentElement.querySelector('.custom-field-value').placeholder = fieldOptions[selectedKey] || 'Insira o valor';
            });
        };

        const updateUIForProvider = () =>
